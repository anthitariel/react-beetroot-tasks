<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5 Task 1</title>
</head>
<body>
    

    <div class="container">
        <div id="posts" class="row">
          <h1>10 posts from <a href="https://jsonplaceholder.typicode.com/posts" target="_blank">json</a></h1>
          <h2>// Title + Author</h2>
        </div>
    </div>


    <script>
    
  const posts = document.getElementById('posts');

  fetch('https://jsonplaceholder.typicode.com/posts')
  .then((response) => response.json())
  .then(function(json) {
    for(let i = 0; i < 10; i++) {
      let listItem = document.createElement('li');
      listItem.innerHTML = `"${json[i].title}", <a href="${"https://jsonplaceholder.typicode.com/users/"+json[i].id}">get author</a>`
      posts.appendChild(listItem);
    }
  })
  .catch(console.error);

  fetch('https://jsonplaceholder.typicode.com/users')
  .then((response) => response.json())
  .then((users) => {
    const result = [];
    for (let user of users) {
        result.push(user);
    }
    console.log(result);
  });

    </script>


</body>
</html>
