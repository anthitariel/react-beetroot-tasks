<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div id="posts" class="row">
          <h1>10 random posts from <a href="https://jsonplaceholder.typicode.com/posts" target="_blank">json</a></h1>
          <h2>// Title + Author</h2>
        </div>
    </div>


<script>

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then((response) => response.json())
    .then((function(json) {
        for(let k = 0; k < 10; k++) {
            let i = Math.floor(Math.random()*json.length)
            let list = document.createElement('li')
            list.innerHTML = `"${json[i].title}", <span id="link${k}" style="color:blue;">get author</span>`
            posts.appendChild(list)
            }
        })
    )
    .catch((error) => console.log(error))
    

</script>

</body>
</html>
